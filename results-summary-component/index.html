<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main class="mainContainer">
			<section class="resultContainer">
				<p class="titleText">Your Result</p>
				<div class="circle">
					<p class="resultText">76</p>
					of 100
				</div>
				<p class="gradeText">Great</p>
				<p class="subText">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>
			<section class="summary">
				<p class="heading">Summary</p>
				<div class="SummaryUnit red">
					<div class="stats">
						<img
							src="./assets/images/icon-reaction.svg"
							alt="reaction" />
						<p>Reaction</p>
					</div>

					<p class="score">
						80
						<span class="notActive">/ 100</span>
					</p>
				</div>
				<div class="SummaryUnit yellow">
					<div class="stats">
						<img
							src="./assets/images/icon-memory.svg"
							alt="memory" />
						<p>Memory</p>
					</div>

					<p class="score">
						92
						<span class="notActive">/ 100</span>
					</p>
				</div>
				<div class="SummaryUnit teal">
					<div class="stats">
						<img
							src="./assets/images/icon-verbal.svg"
							alt="Verbal" />
						<p>Verbal</p>
					</div>

					<p class="score">
						61
						<span class="notActive">/ 100</span>
					</p>
				</div>
				<div class="SummaryUnit blue">
					<div class="stats">
						<img
							src="./assets/images/icon-visual.svg"
							alt="visual" />
						<p>Visual</p>
					</div>

					<p class="score">
						72
						<span class="notActive">/ 100</span>
					</p>
				</div>
				<button class="btn">Continue</button>
			</section>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank">
					Frontend Mentor
				</a>
				. Coded by
				<a href="#">Rahul Sunil Nair</a>
				.
			</div>
		</footer>
	</body>
</html>
